version: "3.9"

services:
  db:
    image: postgres:15
    container_name: ed-alpha-db
    environment:
      POSTGRES_DB: ${PGDATABASE:-postgres}
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-postgres} -d ${PGDATABASE:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: demo/backend/Dockerfile
    env_file: .env
    environment:
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: ${PGDATABASE:-postgres}
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-postgres}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: demo/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  batch:
    build:
      context: .
      dockerfile: batch/Dockerfile
    env_file:
      - .env
    environment:
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: ${PGDATABASE:-postgres}
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-postgres}
    depends_on:
      db:
        condition: service_healthy
    command: ["sleep", "infinity"]
    profiles: ["batch"]

volumes:
  db_data:
